<!doctype html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="theme-color" content="#3e454c">

    <title>CRMS | Admin Dashboard</title>
    <link rel="stylesheet" href="../templates/css/font-awesome.min.css">
    <link rel="stylesheet" href="../templates/css/bootstrap.min.css">
    <link rel="stylesheet" href="../templates/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="../templates/css/bootstrap-social.css">
    <link rel="stylesheet" href="../templates/css/bootstrap-select.css">
    <link rel="stylesheet" href="../templates/css/fileinput.min.css">
    <link rel="stylesheet" href="../templates/css/awesome-bootstrap-checkbox.css">
    <link rel="stylesheet" href="../templates/css/style.css">
</head>

<body>
        {{template "Header.html"}}
        <div class="content-wrapper">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-12">

                        <h2 class="page-title">Home</h2>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="panel panel-default">
                                            <div class="panel-body bk-success text-light">
                                                <div class="stat-panel text-center">

                                                    <div class="stat-panel-number h1 ">90</div>
                                                    <div class="stat-panel-title text-uppercase">Listed Vehicles</div>
                                                </div>
                                            </div>
                                            <a href="/manageV"
                                                class="block-anchor panel-footer text-center">Full Detail &nbsp; <i
                                                    class="fa fa-arrow-right"></i></a>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="panel panel-default">
                                            <div class="panel-body bk-info text-light">
                                                <div class="stat-panel text-center">

                                                    <div class="stat-panel-number h1 ">100</div>
                                                    <div class="stat-panel-title text-uppercase">Total Reservations
                                                    </div>
                                                </div>
                                            </div>
                                            <a href="/manageR"
                                                class="block-anchor panel-footer text-center">Full Detail &nbsp; <i
                                                    class="fa fa-arrow-right"></i></a>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="panel panel-default">
                                            <div class="panel-body bk-info text-light">
                                                <div class="stat-panel text-center">

                                                    <div class="stat-panel-number h1 ">10</div>
                                                    <div class="stat-panel-title text-uppercase">Feedbacks</div>
                                                </div>
                                            </div>
                                            <a href="/testimonials"
                                                class="block-anchor panel-footer text-center">Full Detail &nbsp; <i
                                                    class="fa fa-arrow-right"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/dataTables.bootstrap.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/fileinput.js"></script>
    <script src="js/chartData.js"></script>
    <script src="js/main.js"></script>

    <script>

        window.onload = function () {

            // Line chart from swirlData for dashReport
            var ctx = document.getElementById("dashReport").getContext("2d");
            window.myLine = new Chart(ctx).Line(swirlData, {
                responsive: true,
                scaleShowVerticalLines: false,
                scaleBeginAtZero: true,
                multiTooltipTemplate: "<%if (label){%><%=label%>: <%}%><%= value %>",
            });

            // Pie Chart from doughutData
            var doctx = document.getElementById("chart-area3").getContext("2d");
            window.myDoughnut = new Chart(doctx).Pie(doughnutData, { responsive: true });

            // Dougnut Chart from doughnutData
            var doctx = document.getElementById("chart-area4").getContext("2d");
            window.myDoughnut = new Chart(doctx).Doughnut(doughnutData, { responsive: true });
        }
    </script>
</body>

</html>
