<!doctype html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="theme-color" content="#3e454c">

    <title>Car Rental Managment System | Admin Post Vehicle</title>


    <link rel="stylesheet" href="../templates/css/font-awesome.min.css">
    <link rel="stylesheet" href="../templates/css/bootstrap.min.css">
    <link rel="stylesheet" href="../templates/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="../templates/css/bootstrap-social.css">
    <link rel="stylesheet" href="../templates/css/bootstrap-select.css">
    <link rel="stylesheet" href="../templates/css/fileinput.min.css">
    <link rel="stylesheet" href="../templates/css/awesome-bootstrap-checkbox.css">
    <link rel="stylesheet" href="../templates/css/style.css">
    <style>
        .errorWrap {
            padding: 10px;
            margin: 0 0 20px 0;
            background: #fff;
            border-left: 4px solid #dd3d36;
            -webkit-box-shadow: 0 1px 1px 0 rgba(0, 0, 0, .1);
            box-shadow: 0 1px 1px 0 rgba(0, 0, 0, .1);
        }

        .succWrap {
            padding: 10px;
            margin: 0 0 20px 0;
            background: #fff;
            border-left: 4px solid #5cb85c;
            -webkit-box-shadow: 0 1px 1px 0 rgba(0, 0, 0, .1);
            box-shadow: 0 1px 1px 0 rgba(0, 0, 0, .1);
        }
    </style>

</head>

<body>

    {{template "Header.html"}}

    <div class="content-wrapper">
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-12">

                    <h2 class="page-title">Post A Vehicle</h2>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">Basic Info</div>
                                <div class="panel-body">
                                    <form method="post" class="form-horizontal" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Vehicle Title<span
                                                    style="color:red">*</span></label>
                                            <div class="col-sm-4">
                                                <input type="text" name="vehicletitle" class="form-control" required>
                                            </div>
                                            <div class="col-sm-4">
                                                <label class="col-sm-2 control-label">Brand<span
                                                        style="color:red">*</span></label>
                                                <input type="text" name="brandname" class="form-control" required>
                                            </div>
                                        </div>

                                        <div class="hr-dashed"></div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Vehical Overview<span
                                                    style="color:red">*</span></label>
                                            <div class="col-sm-10">
                                                <textarea class="form-control" name="vehicalorcview" rows="3"
                                                    required></textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Price Per Day(in ETB)<span
                                                    style="color:red">*</span></label>
                                            <div class="col-sm-4">
                                                <input type="text" name="priceperday" class="form-control" required>
                                            </div>
                                            <label class="col-sm-2 control-label">Select Fuel Type<span
                                                    style="color:red">*</span></label>
                                            <div class="col-sm-4">
                                                <select class="selectpicker" name="fueltype" required>
                                                    <option value=""> Select </option>
                                                    <option value="Petrol">Petrol</option>
                                                    <option value="Diesel">Diesel</option>
                                                    <option value="CNG">CNG</option>
                                                </select>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Model Year<span
                                                    style="color:red">*</span></label>
                                            <div class="col-sm-4">
                                                <input type="text" name="modelyear" class="form-control" required>
                                            </div>
                                            <label class="col-sm-2 control-label">Seating Capacity<span
                                                    style="color:red">*</span></label>
                                            <div class="col-sm-4">
                                                <input type="text" name="seatingcapacity" class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="hr-dashed"></div>


                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <h4><b>Upload Images</b></h4>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <div class="col-sm-4">
                                                Image 1 <span style="color:red">*</span><input type="file" name="img1"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="hr-dashed"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-2">
                            <button class="btn btn-default" type="reset">Cancel</button>
                            <button class="btn btn-primary" name="submit" type="submit">Save changes</button>
                        </div>
                    </div>

                    </form>
                </div>
            </div>
        </div>
    </div>



    </div>
    </div>



    </div>
    </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/dataTables.bootstrap.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/fileinput.js"></script>
    <script src="js/chartData.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
