<!doctype html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="theme-color" content="#3e454c">

    <title>CRMS</title>

    <!-- Font awesome -->
    <link rel="stylesheet" href="../templates/css/font-awesome.min.css">
    <!-- Sandstone Bootstrap CSS -->
    <link rel="stylesheet" href="../templates/css/bootstrap.min.css">
    <!-- Bootstrap Datatables -->
    <link rel="stylesheet" href="../templates/css/dataTables.bootstrap.min.css">
    <!-- Bootstrap social button library -->
    <link rel="stylesheet" href="../templates/css/bootstrap-social.css">
    <!-- Bootstrap select -->
    <link rel="stylesheet" href="../templates/css/bootstrap-select.css">
    <!-- Bootstrap file input -->
    <link rel="stylesheet" href="../templates/css/fileinput.min.css">
    <!-- Awesome Bootstrap checkbox -->
    <link rel="stylesheet" href="../templates/css/awesome-bootstrap-checkbox.css">
    <!-- Admin Stye -->
    <link rel="stylesheet" href="../templates/css/style.css">
    <style>
        .errorWrap {
            padding: 10px;
            margin: 0 0 20px 0;
            background: #fff;
            border-left: 4px solid #dd3d36;
            -webkit-box-shadow: 0 1px 1px 0 rgba(0, 0, 0, .1);
            box-shadow: 0 1px 1px 0 rgba(0, 0, 0, .1);
        }

        .succWrap {
            padding: 10px;
            margin: 0 0 20px 0;
            background: #fff;
            border-left: 4px solid #5cb85c;
            -webkit-box-shadow: 0 1px 1px 0 rgba(0, 0, 0, .1);
            box-shadow: 0 1px 1px 0 rgba(0, 0, 0, .1);
        }
    </style>

</head>
<body>
        {{template "Header.html"}}
        <div class="content-wrapper">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-12">
                        <h2 class="page-title">Add Payment</h2>
                        <div class="col-md-8 col-md-offset-2">
                            <form method="post">

                                <label for="" class="text-uppercase text-sm">Account Number </label>
                                <input type="text" placeholder="Account Number" name="AccountNumber"
                                    class="form-control mb">
                                <label for="" class="text-uppercase text-sm">Birr Amount </label>
                                <input type="text" placeholder="Birr Amount " name="BirrAmount" class="form-control mb">
                                <label for="" class="text-uppercase text-sm">Transaction ID </label>
                                <input type="text" placeholder="Transaction Id" name="TransactionId"
                                    class="form-control mb">

                                <button class="btn btn-primary btn-block" name="addPayment" type="submit">Add
                                    Payment</button>

                            </form>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--<script src="js/jquery.dataTables.min.js"></script>-->

    <script src="js/Chart.min.js"></script>

    <script src="js/main.js"></script>
