<html lang="en">
<head>
	<title>Add Car</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="../ui/assets/img/CRicon.jpg"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../ui/assets/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../ui/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../ui/assets/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../ui/assets/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../ui/assets/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../ui/assets/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../ui/assets/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../ui/assets/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../ui/assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="../ui/assets/css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<!--div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div-->
		<div class="backgro" style="background-image: url('../ui/assets/img/about-img.jpg'); background-size: cover;
		background-position: center;
		background-repeat: no-repeat;"></div>
		<div class="wrap-contact100">
			<div class="contact100-form-title" style="background-image: url(assets/img/bg-01.jpg);">
				<span class="contact100-form-title-1">
					POST YOUR CAR
				</span>

				<span class="contact100-form-title-2">
					Feel free to post your car available for renting!
				</span>
			</div>

			<form class="contact100-form validate-form">
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Name:</span>
					<input class="input100" type="text" name="name" placeholder="Enter name of the car">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Mode number is required.">
					<span class="label-input100">Model:</span>
					<input class="input100" type="text" name="model" placeholder="Enter the model of the car">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="year is required">
					<span class="label-input100">Year:</span>
					<input class="input100" type="date" name="year" placeholder="Enter year of manufactury">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Color is required">
					<span class="label-input100">Color:</span>
					<input class="input100"  type="text" name="color" placeholder="Enter the color of the car"></input>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "Transmission is required">
					<span class="label-input100">Transmission:</span>
					<input class="input100" type="text" name="transmission" placeholder="Enter the transmission of the car"></input>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "Fuel type is required">
					<span class="label-input100">Fuel Type:</span>
					<input class="input100" type="text" name="fuel type" placeholder="Enter the fuel type of the car"></input>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "Fuel type is required">
					<span class="label-input100">Fuel Usage:</span>
					<input class="input100" type="text" name="fuel type" placeholder="Enter the fuel usage of the car"></input>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "Fuel type is required">
					<span class="label-input100">Seats Number:</span>
					<input class="input100" type="text" name="seats" placeholder="Enter the number of seats of the car"></input>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "Plate number is required">
					<span class="label-input100">Plate Number:</span>
					<input class="input100" type="text" name="plate number" placeholder="Enter the plate number of the car"></input>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "price is required">
					<span class="label-input100">Price:</span>
					<input class="input100" type="text" name="price" placeholder="Enter the price of the car"></input>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "Photo of the car is required">
					<span class="label-input100">Photo:</span>
					<input  type="file" name="photo" accept="image/png, image/jpeg" ></input>
					<span class="focus-input100"></span>
				</div>



			
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
	{{template "footer.html"}}

<script src="../ui/assets/vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="../ui/assets/vendor/countdowntime/countdowntime.js"></script>
