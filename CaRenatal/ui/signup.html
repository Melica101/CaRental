<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
<link rel="icon" type="image/png" href="../ui/assets/img/CRicon.jpg"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../ui/assets/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../ui/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../ui/assets/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../ui/assets/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../ui/assets/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../ui/assets/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../ui/assets/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../ui/assets/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../ui/assets/css/util.css">
	<link rel="stylesheet" type="text/css" href="../ui/assets/css/main.css">


<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		
		<div class="container-login100"> 
				<div class="backgro" style="background-image: url('../ui/assets/img/about-img.jpg'); background-size: cover;
				background-position: center;
				background-repeat: no-repeat;"></div>
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<img  class="img" src="../ui/assets/img/CRLogo.png" alt="" width="400" height="200">
				<form class="login100-form validate-form">
					
					<span class="login100-form-title p-b-49">
						Welcome To <span  style="color: rgb(248,104,21);">CARENTAL</span>
						
					</span>
					<span class="login100-form-title p-b-49">
						Register Here!
                    </span>

                
                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">First Name</span>
						<input class="input100" type="text" name="FirstName" placeholder="Type your First Name">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Last Name</span>
						<input class="input100" type="text" name="LastName" placeholder="Type your Last Name">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Phone Number</span>
						<input class="input100" type="text" name="phoneNumber" placeholder="Type your Phone Number">
						<span class="focus-input100" data-symbol="&#xf095;"></span>
					</div>
                    <div class="wrap-input100 validate-input m-b-23" data-validate = "city is reauired">
						<span class="label-input100">City</span>
						<input class="input100" type="address" name="city" placeholder="Type your city">
						<span class="focus-input100" data-symbol="&#xf5eb;"></span>
					</div>
                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Address is reauired">
						<span class="label-input100">Address</span>
						<input class="input100" type="text" name="Address" placeholder="Type your Address">
						<span class="focus-input100" data-symbol="&#xf015;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Email is reauired">
						<span class="label-input100">Email</span>
						<input class="input100" type="email" name="email" placeholder="Type your Email">
						<span class="focus-input100" data-symbol="&#xf0e0;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input id="pass" class="input100" type="password" name="pass" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>
                    
                
                
					
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
			
							<button class="login100-form-btn" onsubmit="return validate_pass(this);">
                                SUBMIT
                                
							</button>
						</div>
                    </div>
                </form>
					
               

					

					

					<div class="flex-col-c p-t-155">
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	{{template "footer.html"}}
	
<!--===============================================================================================-->
<script src="../ui/assets/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="../ui/assets/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../ui/assets/vendor/bootstrap/js/popper.js"></script>
	<script src="../ui/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="../ui/assets/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="../ui/assets/vendor/daterangepicker/moment.min.js"></script>
	<script src="../ui/assets/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="../ui/assets/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="../ui/assets/js/main1.js"></script>

</body>
</html>
